# === CẤU HÌNH ỨNG DỤNG ===
spring.application.name=medical-booking
server.port=8080

# === CẤU HÌNH DATABASE (Đọc từ Biến Môi Trường của Render) ===
# Chúng ta chỉ cần 1 biến này, nó sẽ chứa tất cả thông tin user/pass/host
spring.datasource.url=${SPRING_DATASOURCE_URL}

# === CẤU HÌNH JPA/HIBERNATE ===
# Dùng ddl-auto=update để Hibernate tự tạo bảng trên database Postgres
spring.jpa.hibernate.ddl-auto=update
# Báo cho Spring biết ta đang dùng Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# spring.jpa.show-sql=true # Bật dòng này nếu bạn muốn xem log SQL

# === CẤU HÌNH EMAIL (Đọc từ Biến Môi Trường) ===
spring.mail.host=smtp.elasticemail.com
spring.mail.port=2525
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Đây là các biến bạn phải tự tạo trên Render
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.from=${SPRING_MAIL_FROM}