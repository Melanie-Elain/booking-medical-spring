<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận lịch hẹn</title>
    <style>
        body { font-family: Arial, sans-serif; color: #333; }
        .header { background-color: #4CAF50; color: white; padding: 10px; text-align: center; }
        .content { padding: 20px; border: 1px solid #ddd; }
        .footer { font-size: 12px; color: #777; margin-top: 20px; text-align: center; }
        .bold { font-weight: bold; }
    </style>
</head>
<body>
    <div class="header">
        <h1>YouMed - Xác nhận lịch hẹn</h1>
    </div>
    <div class="content">
        <p>Xin chào <span class="bold" th:text="${patientName}">Tên Khách</span>,</p>
        
        <p>Lịch hẹn của bạn với bác sĩ <span class="bold" th:text="${providerName}">BS A</span> đã được xác nhận.</p>
        
        <ul>
            <li>Thời gian: <span th:text="${appointmentTime}">08:00</span></li>
            <li>Ngày: <span th:text="${appointmentDate}">01/01/2025</span></li>
        </ul>

        <p>Ghi chú: <span th:text="${note}">Không có</span></p>
    </div>
    <div class="footer">
        <p>Cảm ơn bạn đã sử dụng dịch vụ YouMed.</p>
    </div>
</body>
</html>
