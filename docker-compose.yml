version: "3.8"
services:
  mysql:
    image: mysql:8
    container_name: mysql-container
    restart: unless-stopped 
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: medical_booking
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init_db:/docker-entrypoint-initdb.d
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: backend-container
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/medical_booking
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    
    # üåü C·∫¨P NH·∫¨T DEPENDS_ON ƒê·ªÇ CH·ªú MYSQL S·∫¥N S√ÄNG
    depends_on:
      mysql:
        condition: service_healthy # Backend ch·ªâ kh·ªüi ƒë·ªông khi MySQL b√°o tr·∫°ng th√°i HEALTHY
    # üåü END DEPENDS_ON

  frontend:
    build: ./frontend
    container_name: frontend-container
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data: